<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <!-- Sign-up form start -->
        <main class="desktop-bg">
            <section aria-labelledby="signup-form" class="card">
                <div class="hero-container">
                    <img
                        src="assets/images/illustration-sign-up-mobile.svg"
                        alt="hero signup image"
                        class="hero"
                    />
                </div>
                <div class="container">
                    <h1 id="signup-form">Stay updated!</h1>
                    <p>
                        Join 60,000+ product managers receiving monthly updates
                        on:
                    </p>
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>

                    <form id="form" aria-labelledby="email-form" novalidate>
                        <div class="email-label">
                            <label for="email">Email address</label>
                            <div
                                class="email-error-message"
                                aria-live="polite"
                            ></div>
                        </div>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="email@company.com"
                        />
                        <button type="submit">
                            Subscribe to monthly newsletter
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <!-- Sign-up form end -->
    </body>
</html>
