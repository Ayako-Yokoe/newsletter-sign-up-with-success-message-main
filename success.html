<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <!-- Success message start -->
        <div class="desktop-bg">
            <section
                role="alert"
                aria-live="assertive"
                class="container success-container"
            >
                <div class="success-contents">
                    <img src="assets/images/icon-success.svg" />
                    <h1 id="success-message">Thanks for subscribing!</h1>
                    <p>
                        A confirmation email has been sent to
                        <span class="success-email">ash@loremcompany.com</span>.
                        Please open it and click the button inside to confirm
                        your subscription.
                    </p>
                </div>
                <button
                    type="button"
                    class="dismiss-btn"
                    aria-label="Dismiss message"
                >
                    Dismiss message
                </button>
            </section>
        </div>
        <!-- Success message end -->
    </body>
</html>
